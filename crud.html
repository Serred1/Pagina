			<div class="formulario">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div class="nombre-completo">
                        <label>Full Name</label><label class="validation-error hide" id="fullNameValidationError"></label>
                        <input class="caja-name"  type="text" name="fullName" id="fullName">
                    </div>
                    <div class="email">
                        <label>Email Id</label>
                        <input class="caja-email" type="text" name="email" id="email">
                    </div>
                    <div class="salario">
                        <label>Salary</label>
                        <input class="caja-salario" type="text" name="salary" id="salary">
                    </div>
                    <div class="ciudad">
                        <label>City</label>
                        <input class="caja-ciudad" type="text" name="city" id="city">
                    </div>
                    <div  class="guardar">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
		</div>
		<br/>
